<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Filter</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="menu-tab">
      <ul class="tabs">
        <li data-category="all">all</li>
        <li data-category="bird">bird</li>
        <li data-category="animal">animal</li>
        <li data-category="nature">nature</li>
      </ul>
    </section>
    <section class="menu-images">
      <div class="images" data-category="bird">
        <img
          src="https://source.unsplash.com/random/250x250/?bird"
          alt="bird image"
        />
      </div>
      <div class="images" data-category="animal">
        <img
          src="https://source.unsplash.com/random/250x250/?animal"
          alt="animal image"
        />
      </div>
      <div class="images" data-category="nature">
        <img
          src="https://source.unsplash.com/random/250x250/?nature"
          alt="nature image"
        />
      </div>
    </section>
    <script src="index.js" type="module"></script>
  </body>
</html>
